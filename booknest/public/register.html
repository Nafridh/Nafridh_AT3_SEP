<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - BookNest</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">
  <div class="auth-card">
    <h1>Create Your Account</h1>
    <form id="registerForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="guild">Choose your Guild:</label>
      <select id="guild" name="guild_id" required>
        <option value="">Select a guild</option>
        <option value="1">Shadow Seekers</option>
        <option value="2">Blazing Guardians</option>
        <option value="3">Verdant Wanderers</option>
        <option value="4">Galaxy Crusaders</option>
      </select>

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="0">Student</option>
        <option value="1">Teacher</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script type="module" src="js/register.js"></script>
</body>
</html>
