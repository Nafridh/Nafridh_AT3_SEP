<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BookNest Dashboard</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="icon" href="images/favicon.png" />
<meta name="theme-color" content="#14E6DD" />
</head>
<body>
<nav>
    <img src="images/logo.png" alt="Book Nest Logo" />
    <h1>Book Nest</h1>
    <ul class="topnav">
    <li><a href="index.html">Dashboard</a></li>
    <li><a href="voting.html">Voting</a></li>
    <li><a href="quest.html">Quests</a></li>
    <li><a href="leaderboard.html">Guilds</a></li>
    <li><a href="leaderboard.html">Logout</a></li>
    <span id="navUserName" class="username"></span>
    </ul>
</nav>

<main class="dashboard">
    <h2>Welcome back, <span id="firstName"></span>!</h2>

    <section id="poll-winner">
    <h3>📚 Last Month’s Winner</h3>
    <div id="winnerCard" class="card">Loading...</div>
    <a href="voting.html" class="button">Vote for Next Month</a>
    </section>

    <section id="quest-preview">
    <h3>🧩 Quests</h3>
    <ul id="questList">Loading quests...</ul>
    <a href="quest.html" class="button">Go to Quests</a>
    </section>

    <section id="user-stats">
    <h3>⭐ Your Points</h3>
    <p id="userPoints">0</p>

    <h3>🏆 Leading Guild</h3>
    <p id="topGuild">Loading...</p>
    <a href="leaderboard.html" class="button">View Leaderboard</a>
    </section>
</main>

<script type="module" src="js/index.js"></script>
</body>
</html>
