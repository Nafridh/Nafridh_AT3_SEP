<head>

    <link rel="stylesheet" href="css/style.css" />
</head>
<!-- NEW NAV BAR -->
    <nav>
<div class="nav-top">
    <div class="nav-left">
    <img src="images/logo.png" alt="Book Nest Logo" />
    </div>
</div>

<div class="nav-title">
    <h1>Book Nest – Voting</h1>
    <div class="nav-right">
    <span id="navUserName" class="username"></span>
    </div>
</div>

<div class="nav-buttons">
    <a href="login.html" class="button">Logout</a>
</div>
</nav>
<!-- Sidebar -->
<aside class="sidebar">
    <ul class="side-links">
    <li><a href="index.html">Dashboard</a></li>

<body>
    <main>                                   
    <div class="poll-summary">
        <section id="winnerSection">
            <h3>Winner of Last Poll</h3>
            <div id="winnerDisplay"></div>
        </section>

        <section id="pastPolls">
            <h3>Past Polls</h3>
            <ul class="past-grid" id="pastList">Loading…</ul>
        </section>
    </div>

    <section class="voting">
        <h2>Vote for the Next Read!</h2>
        <h3>Your Vote Status</h3>
        <p id="voteMessage" class="vote-message"></p>
        <form id="voteForm">
            <div id="bookList" class="book-grid"></div>
            <button type="submit">Submit Vote</button>
        </form>
    </section>


    <section class="results">
        <h3>Current Poll Results</h3>
        <ul id="resultsList"></ul>
    </section>
    </main>

    <script type="module" src="js/voting.js"></script>
    <script src="js/nav.js"></script>
