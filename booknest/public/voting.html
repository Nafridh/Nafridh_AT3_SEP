<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Nest - Voting</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main>                                   
    <nav>
        <img src="images/logo.png" alt="Book Nest Logo" />
        <h1>Book Nest - Voting</h1>
        <ul class="topnav">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="voting.html">Voting</a></li>
        <li><a href="quest.html">Quests</a></li>
        <li><a href="leaderboard.html">Guilds</a></li>
        </ul>
        <div class="user-nav">
        <span id="navUserName" class="username"></span>
        <button id="logoutBtn">Logout</button>
        </div>
    </nav>
        <section class="results">
    <h3>Past Poll Results</h3>
    <ul id="resultsList"></ul>
</section>
<section id="winnerSection">
    <h3>Winner of Last Poll</h3>
    <div id="winnerDisplay"></div>
</section>

        <section class="voting">
        <h2>Vote for the Next Read!</h2>
        <p id="voteMessage" class="vote-message"></p>
        <form id="voteForm">
        <div id="bookList" class="book-grid"></div>
        <button type="submit">Submit Vote</button>
        </form>
    </section>
    </main>

    <script type="module" src="js/voting.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('user'));

        if (user && user.first_name) {
        document.getElementById('navUserName').textContent = `Hello, ${user.first_name}`;
        } else {
        window.location.href = 'login.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = 'login.html';
        });
    });
    </script>
</body>
</html>
