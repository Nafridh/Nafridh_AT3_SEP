<body>
    <main>
        <nav>
            <img src="images/logo.png"/>
            <h1>Luna Library</h1>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Browse Books</a></li>
                <li><a href="about.html">About</a></li>
            </ul>

        <h2>Browse Books</h2>
    
        <!-- Filtering & sorting section (now above the books container) -->
        <section class="filters">
            <h1>Filters</h1>
            <div class="filter-group">
                <label for="sorting">Sort By:</label>
                <select id="sorting">
                    <option value="author">Author First Name - Alphabetical</option>
                    <option value="title">Title - Alphabetical</option>
                    <option value="publish">Publish Date - Newest to Oldest</option>
                    <option value="pages">Page Count - Smallest to Largest</option>
                    <option value="rating">Rating - Highest to Lowest</option>
                    <option value="time">Read Time - Least to Most</option>
                </select>
            </div>
    
            <div class="filter-group">
                <label for="genre">Genre:</label>
                <select id="genre">
                    <option value="">All Genres</option>
                    <!-- Options will be filled dynamically -->
                </select>
            </div>
            <div class="filter-group">
                <label for="status">Completion Status:</label>
                <select id="status">
                    <option value="">All</option>
                    <!-- option value="Completed">Completed</option>
                    <option value="Ongoing">Currently Reading</option>
                    <option value="Ongoing">To Read</option> -->
                </select>
            </div>
            
        </section>
        <!-- Book list container -->
        <div class="container"></div>
        <h6>
            Disclaimer: Luna Library is a personal project intended for book tracking and discovery. We do not host or distribute copyrighted material?<br><br>
            
            Copyright 2025 Luna Librarians. All rights reserved.</h6>
    </main>
    
    

<!--delete whatever this if anything goes wrong-->


        <!-- Modal Structure -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title"></h2>
                <img id="modal-cover" src="" alt="">
                <p id="modal-author"></p>
                <p id="modal-genre"></p>
                <p id="modal-publish"></p>
                <p id="modal-pages"></p>
                <p id="modal-rating"></p>
                <p id="modal-time"></p>
                <p id="modal-description"></p>
            </div>
        </div>        
        <script type="module" src="js/app.js"></script>
    </body>
